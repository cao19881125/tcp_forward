[composite:forward-server]
use=egg:Paste#urlmap
/:root
/version/:showversion
/client_port:client_port
/port_mapper:port_mapper
/client_connection:client_connection
/channel:channel
[pipeline:root]
pipeline = showversion
[app:showversion]
version = 1.0.0
paste.app_factory = main:ShowVersion.factory
[app:client_port]
paste.app_factory = rest_api.api:ClientPort.factory
[app:port_mapper]
paste.app_factory = rest_api.port_mapper_api:PortMapperApi.factory
[app:client_connection]
paste.app_factory = rest_api.client_connection_api:ClientConnectionApi.factory
[app:channel]
paste.app_factory = rest_api.channel_api:ChannelApi.factory